<div class="header-primary ">
  <nav class="navbar navbar-expand-lg header-navbar">
    <a class="navbar-brand" routerLink="/" style="color: white;">
      <img src="assets/img/bms_logo.png" alt="Logo" />
    </a>

    <!-- search bar not implemented yet -->

    <div class="input-group md-form form-sm-2" style="width: 40%; height: 70%;">
      <input style="font-size: 14px;" class="form-control" type="text" placeholder="Search for movies"
        aria-label="Search" />
      <div class="input-group-append">
        <button class="input-group-text red lighten-3" type="submit" id="basic-text1">
          <i class="fas fa-search text-grey" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <span class="example-spacer"></span>
    <div>
      <i class="fas fa-map-marker-alt" style="font-size:22px;color:white;"></i>

      <mat-form-field>
        <mat-label id="location-btn">Location</mat-label>
        <mat-select id="location-btn" [(value)]="selected">
          <mat-option (click)="routeWithCityName(city_name)" *ngFor="let city_name of cities" [value]="city_name.city">
            {{ city_name.city }}</mat-option>
        </mat-select>
      </mat-form-field>
      <!-- sigin not implemented yet -->
      <button type="button" class="btn btn-outline-secondary sign-in">
        Sign In
      </button>
    </div>
  </nav>
</div>
